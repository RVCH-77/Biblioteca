<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Biblioteca</title>
  <style>
    :root {
      --bg: #0f1117;
      --bg-secondary: #161b22;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #10b981;
      --accent-light: #34d399;
      --border: #30363d;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%); color: var(--text-primary); min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .container { width: 100%; max-width: 1000px; }
    header { text-align: center; margin-bottom: 32px; }
    h1 { font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    p.subtitle { color: var(--text-secondary); margin-top: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; padding: 24px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 8px 32px rgba(0,0,0,.3); }
    .card h2 { font-size: 1.2rem; margin-bottom: 8px; color: var(--accent-light); }
    .card p { color: var(--text-secondary); margin-bottom: 16px; }
    .actions { display: flex; gap: 10px; }
    a.button { flex: 1; display: inline-block; text-align: center; padding: 12px 16px; border-radius: 8px; text-decoration: none; color: white; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%); transition: transform .2s ease, box-shadow .2s ease; }
    a.button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(16,185,129,.3); }
    .header-actions{ display:flex; justify-content:flex-end; margin: 12px 0; }
    .nav-home{ display:inline-block; padding:8px 14px; border-radius:8px; background:#2d5a8c; color:#fff; text-decoration:none; font-weight:600; transition:all .2s ease; }
    .nav-home:hover{ background:#1e3a5f; transform: translateY(-1px); }
  </style>
  <link rel="icon" href="data:,">
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Menú Principal</h1>
      <p class="subtitle">Elige una sección para administrar</p>
      <div class="header-actions">
        <a class="nav-home" href="/mvp/Login.html">← Cerrar Sesión</a>
      </div>
    </header>
    <div class="grid">
      <div class="card">
        <h2>Usuarios</h2>
        <p>Crear, editar y eliminar usuarios y sus roles.</p>
        <div class="actions">
          <a class="button" href="/mvp/UsuarioCrud.html">Ir a Usuarios</a>
        </div>
      </div>
      <div class="card">
        <h2>Libros</h2>
        <p>Gestiona tu colección: portadas, PDFs y metadatos.</p>
        <div class="actions">
          <a class="button" href="/mvp/BlibliotecaCrud.html">Ir a Libros</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
