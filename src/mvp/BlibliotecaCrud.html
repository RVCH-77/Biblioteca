<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca CRUD - Gestor de Libros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1e3a5f;
      --primary-light: #2d5a8c;
      --accent: #10b981;
      --accent-light: #34d399;
      --bg: #0f1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --border: #30363d;
      --danger: #da3633;
      --warning: #d29922;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    header {
      margin-bottom: 40px;
      padding: 30px 0;
      text-align: center;
      border-bottom: 2px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Form Section */
    .form-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-section h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--accent-light);
    }

    #formLibro {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: var(--bg-tertiary);
    }

    input[type="file"] {
      cursor: pointer;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      grid-column: 1 / -1;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: white;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    #btnActualizar {
      background: var(--primary-light);
      color: white;
    }

    #btnActualizar:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(45, 90, 140, 0.3);
    }

    /* Table Section */
    .table-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      overflow-x: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .table-section h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--accent-light);
    }

    #tablaLibros {
      width: 100%;
      border-collapse: collapse;
    }

    #tablaLibros thead {
      background: var(--bg-tertiary);
    }

    #tablaLibros th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: var(--accent-light);
      border-bottom: 2px solid var(--border);
    }

    #tablaLibros td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    #tablaLibros tbody tr {
      transition: background 0.3s ease;
    }

    #tablaLibros tbody tr:hover {
      background: var(--bg-tertiary);
    }

    /* Acciones */
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .btn-edit,
    .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-edit {
      background: var(--primary-light);
      color: white;
    }

    .btn-edit:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    .btn-delete:hover {
      background: #f85149;
      transform: translateY(-1px);
    }

    /* Portada preview */
    .portada-preview {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      #formLibro {
        grid-template-columns: 1fr;
      }

      .button-group {
        grid-column: 1;
      }

      #tablaLibros {
        font-size: 13px;
      }

      #tablaLibros th,
      #tablaLibros td {
        padding: 12px 8px;
      }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
  </style>
  <script type="module" src="/mvvm/LibroViewModel.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Biblioteca Digital</h1>
      <p class="subtitle">Gestor completo de tu colección de libros</p>
    </header>

    <div class="form-section">
      <h2>Agregar o Actualizar Libro</h2>
      <form id="formLibro">
        <input type="hidden" id="id_libro">
        
        <label>
          Nombre del Libro
          <input id="nombre" type="text" placeholder="Ej: Cien años de soledad" required>
        </label>

        <label>
          Género
          <input id="genero" type="text" placeholder="Ej: Realismo Mágico" required>
        </label>

        <label>
          Portada (Imagen)
          <input id="portada" type="file" accept="image/*">
          <input id="portadaBase64" type="hidden">
          <span style="font-size: 12px; color: var(--text-secondary);">Formatos: JPG, PNG</span>
        </label>

        <label>
          Archivo PDF
          <input id="pdf" type="file" accept="application/pdf">
          <input id="pdfBase64" type="hidden">
          <span style="font-size: 12px; color: var(--text-secondary);">Solo PDF</span>
        </label>

        <div class="button-group">
          <button type="submit">+ Crear Libro</button>
          <button type="button" id="btnActualizar">✓ Actualizar</button>
        </div>
      </form>
    </div>

    <div class="table-section">
      <h2>Mi Colección de Libros</h2>
      <table id="tablaLibros">
        <thead>
          <tr>
            <th>ID</th>
            <th>Portada</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>PDF</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
